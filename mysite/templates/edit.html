{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>CRUD</title>
 <meta charset="UTF-8">
    <meta name="viewport " content="width:device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="small_div">
        <div class="container">
            <br>
            <h2>
                Book List
            </h2>
            <hr>

            <form action="/update/{{ books.id }}">
                {% csrf_token%}
                <label class="form-group" for="title">Title:</label>
                <input class="form-control" type="text" name="title" value="{{ books.title}}" placeholder="{{ books.title}}"><br>

                <label class="form-group" for="price">Price:</label>
                <input class="form-control" type="text" name="price" value="{{ books.price}}"  placeholder="{{ books.price}}"><br>

                <label class="form-group" for="author">Author:</label>
                <input class="form-control" type="text" name="author" value="{{ books.author}}"  placeholder="{{ books.author}}"><br>

                <input class="btn btn-success" type="submit" value="Update">


            </form>


        </div>

    </div>
</body>

</html>
